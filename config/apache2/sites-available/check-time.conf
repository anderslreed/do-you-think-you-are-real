<VirtualHost *>
    ServerName doyouthinkyouarereal.com

    WSGIDaemonProcess page_chooser user=wsgi group=wsgi
    WSGIScriptAlias /content /var/www/wsgi/page_chooser/page_chooser.wsgi

    <Directory /var/www/wsgi/page_chooser>
        WSGIProcessGroup page_chooser
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>